<!-- Large modal -->
<!-- <button class="btn btn-primary" (click)="open(content)">Large modal</button> -->
<button type="button" class="btn btn-sm btn-danger" (click)="open(content)">Delete</button>
<!-- <button type="button" class="btn btn-sm btn-danger">Delete</button> -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure delete?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('true')">Ok</button>
        <button type="button" class="btn btn-secondary" (click)="c('false')">Cancel</button>
    </div>
</ng-template>
